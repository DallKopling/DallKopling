<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMKN 1 JAWAI - TACTICAL SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --g-white: #f5f7fa; 
            --g-blue: #0055A4;  
            --g-red: #D5001C;   
            --g-yellow: #FBBC05; 
            --g-dark: #1a2634;
            --g-gray: #d1d9e0;
        }

        /* ANIMASI PEMBUKA: SYSTEM BOOTING */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--g-dark); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: var(--g-yellow); font-family: 'Orbitron', sans-serif;
            animation: fadeOut 1s ease 2.5s forwards;
        }
        .boot-text { font-size: 0.8rem; margin-top: 10px; border-right: 2px solid; width: 0; overflow: hidden; white-space: nowrap; animation: typing 2s steps(30, end) forwards; }
        
        @keyframes typing { from { width: 0 } to { width: 250px } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }

        * { box-sizing: border-box; }

     body { 
    font-family: 'Plus Jakarta Sans', sans-serif; 
    margin: 0; 
           background-image: 
            url('https://lh3.googleusercontent.com/d/19Ed1efkve_Y_L99SOThktX__CmAviUCm'),
            linear-gradient(rgba(0, 85, 164, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 85, 164, 0.05) 1px, transparent 1px);
        background-position: center 100%;
        background-repeat: no-repeat, repeat, repeat;
        background-attachment: fixed;
        background-size: 110% auto, 1px 1px, 1px 1px;
}


        /* HUD SCANLINE EFFECT */
        body::before {
            content: " "; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        nav { 
            background: var(--g-blue); border-bottom: 4px solid var(--g-yellow);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 0.9rem; color: #fff; letter-spacing: 2px; }
        .logo span { color: var(--g-yellow); }

        .nav-links span { 
            cursor: pointer; font-size: 0.65rem; text-transform: uppercase; font-weight: 800;
            color: rgba(255,255,255,0.6); margin-left: 10px; padding: 5px 8px; border: 1px solid transparent;
        }
        .nav-links span.active-link { color: var(--g-yellow); border: 1px solid var(--g-yellow); background: rgba(251, 188, 5, 0.1); }

        section { padding: 30px 15px; display: none; max-width: 800px; margin: auto; }
        section.active { display: block; animation: deploy 0.5s cubic-bezier(0.17, 0.88, 0.32, 1.28); }

        @keyframes deploy { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* GUNDAM PANEL STYLE */
        .card { 
            background: #fff; padding: 25px; border: 1px solid var(--g-gray);
            border-top: 5px solid var(--g-blue); margin-bottom: 20px; position: relative;
            box-shadow: 8px 8px 0px rgba(0, 85, 164, 0.05);
        }

        /* DECORATIVE CORNER BRACKETS */
        .card::before { content: ""; position: absolute; top: -5px; right: -5px; width: 20px; height: 20px; border-top: 3px solid var(--g-red); border-right: 3px solid var(--g-red); }

        .card-label { font-family: 'Orbitron', sans-serif; color: var(--g-blue); font-size: 0.75rem; font-weight: 900; margin-bottom: 15px; display: flex; align-items: center; letter-spacing: 1px; }
        .card-label::after { content: ""; flex: 1; height: 1px; background: var(--g-gray); margin-left: 10px; }

        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        /* TACTICAL ITEM CARD */
        .item-card { 
            background: #fff; border: 2px solid var(--g-gray); cursor: pointer; padding: 20px; text-align: center; position: relative; transition: 0.2s;
        }
        .item-card:hover { 
            border-color: var(--g-blue); background: #f0f7ff; transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 85, 164, 0.1);
        }

        /* TARGETING ANIMATION ON HOVER */
        .item-card:hover::before {
            content: "[ TARGETED ]"; position: absolute; top: 5px; left: 5px; font-family: 'Orbitron'; font-size: 0.5rem; color: var(--g-red); font-weight: 900;
        }

        .item-card h4 { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; color: var(--g-blue); margin: 10px 0 0; }
        .emoji-box { font-size: 32px; filter: drop-shadow(0 0 5px rgba(0,0,0,0.1)); }

        iframe { border: 2px solid var(--g-gray); width: 100%; height: 250px; }

        /* MODAL COCKPIT VIEW */
        #modalDetail {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 38, 52, 0.9); backdrop-filter: blur(8px); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #fff; padding: 30px; max-width: 400px; width: 90%;
            border: 4px solid var(--g-blue); position: relative;
        }
        .modal-btn {
            background: var(--g-red); color: white; border: none; padding: 15px; width: 100%;
            font-weight: 900; cursor: pointer; text-transform: uppercase; font-family: 'Orbitron', sans-serif;
            margin-top: 20px; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

    </style>
</head>
<body>

<div id="boot-screen">
