<div id="modalDetail">
    <div class="modal-content">
        <div style="position: absolute; top: 0; left: 0; width: 10px; height: 100%; background: var(--g-blue);"></div>
        <h2 id="modalTitle" style="font-family: 'Orbitron'; color: var(--g-blue); font-size: 1rem; margin-top:0;"></h2>
        <p id="modalDesc" style="line-height: 1.8; color: #444; font-size: 0.9rem;"></p>
        <button class="modal-btn" onclick="tutupModal()">CLOSE VIEW</button>
    </div>
</div>

<script>
    function buka(id) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-links span').forEach(n => n.classList.remove('active-link'));
        document.getElementById(id).classList.add('active');
        document.getElementById('link-' + id).classList.add('active-link');
    }

    const infoData = {
        'TKJ': { t: 'TEKNIK KOMPUTER & JARINGAN', d: 'Fokus pada infrastruktur jaringan, server, dan keamanan data siber.' },
        'DKV': { t: 'DESAIN KOMUNIKASI VISUAL', d: 'Kreativitas desain grafis, fotografi, dan produksi multimedia digital.' },
        'TBSM': { t: 'TEKNIK BISNIS SEPEDA MOTOR', d: 'Teknik mesin sepeda motor dan sistem injeksi bahan bakar modern.' },
        'ATPH': { t: 'AGRIBISNIS TANAMAN PANGAN dan HORTIKULTURA', d: 'Inovasi pertanian modern, budidaya tanaman pangan, dan hortikultura.' },
        'LAB TKJ': { t: 'TECH LABORATORY', d: 'Pusat pengembangan koding dan simulasi jaringan komputer.' },
        'LAB TBSM' : { t: 'MECHANIC WORKSHOP', d: 'Bengkel praktik standar industri untuk perawatan mesin.' },
        'LAB ATPH' : { t: 'AGRO RESEARCH FIELD', d: 'Lahan praktik pertanian untuk observasi tanaman dan irigasi.' },
        'PERPUS': { t: 'CENTRAL ARCHIVE', d: 'Pusat literasi sekolah untuk membantu para murid belajar.' },
        'WIFI': { t: 'FREE ACCESS CONNECTION', d: 'Akses internet tanpa batas di seluruh area pangkalan sekolah.' },
        'MUSHOLLA': { t: 'PRAYER ROOM', d: 'Fasilitas ibadah yang tenang dan memadai bagi warga sekolah.' }
    };

    function showInfo(kode) {
        const item = infoData[kode];
        document.getElementById('modalTitle').innerText = item.t;
        document.getElementById('modalDesc').innerText = item.d;
        document.getElementById('modalDetail').style.display = 'flex';
    }

    function tutupModal() {
        document.getElementById('modalDetail').style.display = 'none';
    }
</script>
</body>
</html>
