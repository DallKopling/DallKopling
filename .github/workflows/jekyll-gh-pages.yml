    </div>

    <div class="card">
        <span class="card-label">GPS COORDINATES</span>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3989.103!2d109.079236!3d1.407918!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMcKwMjQnMjguNSJOIDEwOcKwMDQnNDUuMiJF!5e0!3m2!1sid!2sid!4v1710000000000!5m2!1sid!2sid"></iframe>
    </div>
</section>

<section id="jurusan">
    <div class="card">
        <span class="card-label">COMPETENCE DEPARTMENTS</span>
        <div class="grid-container">
            <div class="item-card" onclick="showInfo('TKJ')">
                <span class="emoji-box">üíª</span>
